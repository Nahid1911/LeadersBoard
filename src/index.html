<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leader Board</h1>
  <main class="mainContainer">
    <div class="scoreBoard">
      <div class="textAndRefresh">
        <h2>Recent Score</h2>
        <button type="button" class="btnAll" id="refreshButton">Refresh</button>
      </div>
      <div id="leaderboard" class="leaderboard"></div>
    </div>
    <div class="inputFieldContainer">
      <h2>Add your score</h2>
      <form id="scoreForm" class="scoreForm">
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <input type="number" id="scoreInput" placeholder="Enter your score" />
        <button type="button" class="btnAll" id="submit">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
